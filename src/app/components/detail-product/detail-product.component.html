  
<div class="academy-courses-area section-padding-100-0">
    <div class="container">
        <div class="row col-12">
            <table class="table table-hovered">
                <thead>
                    <tr>
                        <td>N°</td>
                        <td>Nombre</td>
                        <td>Marca</td>
                        <td>Descripción</td>                                               
                      </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products">            
                        <td>{{item.name}}</td>
                        <td>{{item.brand }}</td> 
                        <td>{{item.description }}</td>                                                                                       
                        <td class="btn-group">    
                            <button class="btn btn-sm academy-btn btn-3" (click)="loadDetail(item)"><fa-icon [icon]='faEye'></fa-icon></button>                        
                        </td>
                    </tr>
                </tbody>            
            </table>
        </div>
    </div>
    </div>
