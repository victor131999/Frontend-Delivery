<h5>{{title}}</h5>
<br>
<form [formGroup]="formLocal" (ngSubmit)="save()" class="user">
    <div class="card-body">
        <div class="input-group md-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]='faHome'></fa-icon></span>
            </div>
            <input formControlName="name" [(ngModel)]="local.name" [ngClass]="{'is-invalid': submitted && formLocal.controls.name.errors }"  type="text" class="form-control form-control-user" placeholder="Nombre" />
            <div *ngIf="submitted && formLocal.controls.name.errors" class="invalid-feedback">
                <div *ngIf="formLocal.controls.name.errors.required">El nombre es requerido</div>
            </div>
        </div>
        <div class="input-group md-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]='faMapMarkedAlt'></fa-icon></span>
            </div>
            <input formControlName="direction" [(ngModel)]="local.direction" [ngClass]="{'is-invalid': submitted && formLocal.controls.direction.errors }" type="text" class="form-control form-control-user" placeholder="Dirección" />
            <div *ngIf="submitted && formLocal.controls.direction.errors" class="invalid-feedback">
                <div *ngIf="formLocal.controls.direction.errors.required">La dirección es requerido</div>
            </div>
        </div>
        <br>
        <div class="btn-group">
            <button type="submit" class="btn btn-success">
                <fa-icon [icon]='faSave'></fa-icon>&nbsp;Guardar</button>
            <button type="reset" (click)="onReset()" class="btn btn-danger">
                <fa-icon [icon]='faTimes'></fa-icon>&nbsp;Cancelar</button>
        </div>
    </div>
</form>
