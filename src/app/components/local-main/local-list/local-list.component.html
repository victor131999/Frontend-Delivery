<h5>Listado de locales</h5>
<br>
<table class="table table-hovered">
    <thead>
        <tr>
            <td>N°</td>
            <td>Nombre</td>
            <td>Dirección</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of locals | paginate:{itemsPerPage:5,currentPage:Initpage};let i = index;">  
            <td>{{i | masmas}}</td>          
            <td>{{item.name}}</td>
            <td>{{item.direction}}</td>
            <td class="btn-group">
                <button class="btn btn-sm btn-info" [routerLink]="['/local', item.idlocal]"><fa-icon [icon]='faEye'></fa-icon></button>
                <button class="btn btn-sm btn-warning" (click)="update(item)" ><fa-icon [icon]='faPencilAlt'></fa-icon></button>
                <button class="btn btn-sm btn-danger" (click)="delete(item)" ><fa-icon [icon]='faTrash'></fa-icon></button>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="Initpage = $event"></pagination-controls>
