<h5>Listado de locales</h5>
<br>

  <h6>Paginación:  <select [value]="limit" (change)="changeLimit($event)">
        <option>5</option>
        <option>10</option>
        <option>20</option>
    </select></h6>
<table class="table table-hovered">
    <thead>
        <tr>
            <td>N°</td>
            <td>Nombre</td>
            <td>Dirección</td>
            <td>Opciones</td>
            <td>Página {{currentPage}} de {{numberPages}}</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of locals;let i = index ">  
            <td>{{i | masmas:(currentPage - 1) * limit + 1}}</td>          
            <td>{{item.name}}</td>
            <td>{{item.direction}}</td>
            <td class="btn-group">
                <button class="btn btn-sm btn-info" (click)="retrieve(item.idlocal)"><fa-icon [icon]='faEye'></fa-icon></button>
                <button class="btn btn-sm btn-warning" (click)="update(item)" ><fa-icon [icon]='faPencilAlt'></fa-icon></button>
                <button class="btn btn-sm btn-danger" (click)="delete(item)" ><fa-icon [icon]='faTrash'></fa-icon></button>
            </td>
        </tr>
    </tbody>

</table>
<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <button class="page-link" (click)="loadPage(1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>
      <li class="page-item" *ngFor="let pg of pages"><button class="page-link" (click)="loadPage(pg)">{{pg}}</button></li>              
      <li class="page-item">
        <button class="page-link" (click)="loadPage(numberPages)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
  </nav>
