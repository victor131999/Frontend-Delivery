<h5>{{title}}</h5>
<br>
<form [formGroup]="formMotorized" (ngSubmit)="save()" class="user">
    <div class="card-body">
        <div class="input-group md-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]='faAlignJustify'></fa-icon></span>
            </div>
            <input formControlName="name" [(ngModel)]="motorized.name" [ngClass]="{'is-invalid': submitted && formMotorized.controls.name.errors }"  type="text" class="form-control form-control-user" placeholder="Marca" />
            <div *ngIf="submitted && formMotorized.controls.name.errors" class="invalid-feedback">
                <div *ngIf="formMotorized.controls.name.errors.required">La Marca es requerido</div>
            </div>
        </div>
        <div class="input-group md-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]='faCar'></fa-icon></span>
            </div>
            <input formControlName="vehicle" [(ngModel)]="motorized.vehicle" [ngClass]="{'is-invalid': submitted && formMotorized.controls.vehicle.errors }" type="text" class="form-control form-control-user" placeholder="Vehiculo" />
            <div *ngIf="submitted && formMotorized.controls.vehicle.errors" class="invalid-feedback">
                <div *ngIf="formMotorized.controls.vehicle.errors.required">El vehiculo es requerido</div>
            </div>
        </div>
        <br>
        <div class="btn-group">
            <button type="submit" class="btn btn-success">
                <fa-icon [icon]='faSave'></fa-icon>&nbsp;Guardar</button>
            <button type="reset" (click)="onReset()" class="btn btn-danger">
                <fa-icon [icon]='faTimes'></fa-icon>&nbsp;Cancelar</button>
        </div>
    </div>
</form>
